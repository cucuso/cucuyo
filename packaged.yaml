AWSTemplateFormatVersion: '2010-09-09'
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 20
Outputs:
  PropertiesApi:
    Description: API Gateway endpoint URL for Prod stage for properties endpoint
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/properties/
Resources:
  PropertiesFunction:
    Properties:
      CodeUri: s3://cucuyo-service/dba6c2e45bf54446a7ebc4c71a33665a
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        Properties:
          Properties:
            Method: get
            Path: /
          Type: Api
      Handler: com.cucuyo.aws.PropertiesHandler::handleRequest
      Runtime: java8
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
